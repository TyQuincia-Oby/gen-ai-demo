<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style= "background-color:rgb(248, 214, 180)">
    <div class="container card m-3 p-4 text-white" style="background-color:rgb(68, 39, 2)">
        <h1 class="text-end">ChatBot</h1>
        <label for="user-input" class="form-label h2">Ask ChatBot:</label>
        <input type="text" class="form-control" id="user-input" placeholder="Type your message here...">
        <button id="sendBtn" class="btn btn-warning text-center m-3">Tell Me Something Good ChatBot!</button>
        <h2>ChatBot Declares:</h2>
        <div id="output-display" class="card">
            <div class="card-body">
                <pre id="output-text" class="card-text"></pre>
            </div>
        </div>
    </div>

    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="chatbot.js"></script>

</body>
</html>
